<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template.html">
<head>
  <meta charset="UTF-8">
  <title>Patients Patients</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
<div layout:fragment="content">
  <div class="min-h-screen flex items-center justify-center p-6">
    <div class="bg-white rounded-2xl shadow-xl w-full max-w-lg p-8">
      <h2 class="text-2xl font-bold mb-6 text-center text-blue-600">Réservation</h2>
      <form method="post" th:action="@{saveReservation}" class="space-y-5">
        <div>
          <label for="descp" class="block font-medium mb-1">Description:</label>
          <input type="text" id="descp" name="description" placeholder="Description"
                 class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
          <span class="text-red-500 text-sm" th:errors="${reservationDto.description}"></span>
        </div>

        <div>
          <label for="date" class="block font-medium mb-1">Date:</label>
          <input type="date" id="date" name="date"
                 class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
          <span class="text-red-500 text-sm" th:errors="${reservationDto.date}"></span>
        </div>

        <div>
          <label for="duration" class="block font-medium mb-1">Durée:</label>
          <input type="text" id="duration" name="duration" placeholder="Durée"
                 class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
          <span class="text-red-500 text-sm" th:errors="${reservationDto.duration}"></span>
        </div>
        <div>
          <label for="employe" class="block font-medium mb-1">Employé:</label>
          <input type="text" id="employe" name="employeNom" placeholder="Employé"
                 class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
          <span class="text-red-500 text-sm" th:errors="${reservationDto.employeNom}"></span>
        </div>

        <div>
          <label for="salle" class="block font-medium mb-1">Salle:</label>
          <input type="text" id="salle" name="salleNom" placeholder="Salle"
                 class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
          <span class="text-red-500 text-sm" th:errors="${reservationDto.salleNom}"></span>
        </div>

        <div>
          <label for="type" class="block font-medium mb-1">Type:</label>
          <select
                  id="type"
                  name="type"
                  class="w-full px-4 py-3 mb-4 text-gray-700 bg-white border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200 appearance-none cursor-pointer"
          >
            <option value="" disabled selected class="text-gray-400">Select reservation type</option>
            <option
                    th:each="type : ${reservationTypes}"
                    th:value="${type}"
                    th:text="${type}"
                    class="text-gray-700 hover:bg-blue-50"
            ></option>
          </select>
          <span class="text-red-500 text-sm" th:errors="${reservationDto.type}"></span>
        </div>

        <div class="text-center">
          <button type="submit"
                  class="bg-blue-600 text-white font-semibold px-6 py-2 rounded-lg hover:bg-blue-700 transition duration-200">
            Enregistrer
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
