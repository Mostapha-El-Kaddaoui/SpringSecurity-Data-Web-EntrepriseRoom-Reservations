<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Hospital</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

<!-- Navbar -->
<nav class="bg-gray-900 text-white shadow">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
            <!-- Left -->
            <div class="flex items-center space-x-6">
                <a class="text-white font-semibold hover:text-blue-400 transition duration-200"
                   th:href="@{/user/index}">Home</a>

                <!-- Patients Dropdown -->
                <div class="relative group">
                    <button class="text-white font-semibold hover:text-blue-400 transition duration-200 py-4">
                        Reservation
                    </button>
                    <ul class="absolute hidden group-hover:block bg-white text-gray-700 rounded-lg shadow-lg z-10 min-w-[10rem]">
                        <li><a class="block px-4 py-2 hover:bg-gray-100 rounded-t"
                               th:href="@{/admin/formReservation}">Nouveau</a></li>
                        <li><a class="block px-4 py-2 hover:bg-gray-100 rounded-b"
                               th:href="@{/user/index}">Chercher</a></li>
                    </ul>
                </div>
            </div>

            <!-- Right (User) -->
            <div class="relative group">
                <button class="text-white font-semibold hover:text-blue-400 transition duration-200"
                        th:text="${ #authentication.name }"></button>
                <ul class="absolute hidden group-hover:block bg-white text-gray-700 rounded-lg shadow-lg z-10 right-0 min-w-[10rem]">
                    <li>
                        <form method="post" th:action="@{/logout}">
                            <button type="submit" class="block w-full text-left px-4 py-2 hover:bg-gray-100">
                                Logout
                            </button>
                        </form>
                    </li>
                    <li><a class="block px-4 py-2 hover:bg-gray-100" href="#">Profile</a></li>
                </ul>
            </div>
        </div>
    </div>
</nav>

<!-- Main content -->
<div layout:fragment="content" class="p-6"></div>

</body>
</html>
